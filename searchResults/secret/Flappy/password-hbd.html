<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Birthday Surprise</title>
    <style>
        body {
            margin: 0;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            font-family: 'Comic Sans MS', cursive;
            color: white;
            overflow: hidden;
        }

        #birthdaySection {
            display: none;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff6ec4, 0 0 20px #ff6ec4, 0 0 30px #ff6ec4;
            }
            to {
                text-shadow: 0 0 20px #f3f3f3, 0 0 30px #f3f3f3, 0 0 40px #ff6ec4;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            animation: fall 5s linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        #formSection {
            text-align: center;
            padding-top: 2%;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            background: #ff6ec4;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }

        video {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 0 30px hotpink;
        }
    </style>
</head>
<body>

<div id="formSection">
    <form onsubmit="return checkPassword();">
        <input type="password" id="password" placeholder="Enter the magic word..." />
        <input type="submit" value="Unlock Surprise" />
    </form>
</div>

<div id="birthdaySection">
    <h1>ðŸŽ‰ Happy Birthday Ishita ðŸŽ‚âœ¨</h1>
    <video controls autoplay>
        <source src="MOVIE.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    function checkPassword() {
        var pwd = document.getElementById("password").value;
        if (pwd === "iloveyou") {
            document.getElementById("formSection").style.display = "none";
            document.getElementById("birthdaySection").style.display = "block";
            launchConfetti();
            return false;
        } else {
            alert("Oops! Wrong password.");
            return false;
        }
    }

    function launchConfetti() {
        for (let i = 0; i < 100; i++) {
            let confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.background = getRandomColor();
            confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 6000);
        }
    }

    function getRandomColor() {
        const colors = ["#ff6ec4", "#ffd700", "#00f0ff", "#ffffff", "#ffb6c1"];
        return colors[Math.floor(Math.random() * colors.length)];
    }
</script>

</body>
</html>
