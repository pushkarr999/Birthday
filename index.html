<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
  <div class="google">
    <div class="google-header">
      <a href="">Gmail</a>
      <a href="">Images</a>
      <a href="">
        <img src="./images/bars.png">
      </a>
      <a href="">
        <i class="fas fa-user-circle"></i>
      </a>
    </div>
    <div class="google-body">
      <img src="./images/google_logo.png" alt="Google">
      <form action="searchResults/index.html">
        <div class="search">
          <input type="text" />
          <i class="fas fa-search"></i>
          <i class="fas fa-microphone"></i>
        </div>
        <div class="buttons">
          <button type="submit">Google Search</button>
          <button>i'm feeling lucky</button>
        </div>
      </form>

      <div class="languages">
        <p>Google offered in:</p>

        <div class="language-type">
          <a href="https://google.com">हिन्दी</a>
          <a href="">বাংলা</a>
          <a href="">తెలుగు</a>
          <a href="">मराठी</a>
          <a href="">தமிழ்</a>
          <a href="">ગુજરાતી</a>
          <a href="">ಕನ್ನಡ</a>
          <a href="">മലയാളം</a>
          <a href="">ਪੰਜਾਬੀ</a>
        </div>
      </div>
    </div>
    <div class="google-footer">
      <a href="">India</a>
      <hr />
      <div class="footer-down">
        <div class="footer-down-left">
          <a href="">Advertising</a>
          <a href="">Business</a>
          <a href="">About</a>
          <a href="">how to search</a>
        </div>
        <div class="footer-down-right">
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <a href="">Settings</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
